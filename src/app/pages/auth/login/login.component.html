
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>


    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">



</head>

<body class="">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenido</h1><h1 class="h4 text-gray-900 mb-4">Iniciar Sesion</h1>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email"  [(ngModel)]="correo" name="correo" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Correo Electronico">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" 	[(ngModel)]="contrasena" name="contrasena" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Contraseña">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Recodar</label>
                                            </div>
                                        </div>
                                        <a (click)="onLogin()" class="btn btn-primary btn-user btn-block">
                                            Ingresar
                                        </a>
                                        <hr>
                                      
                                    </form>
                                    <hr>
                                    <div class="text-center">
										<a [routerLink]="['/forgot-password']">Se te olvidó tu contraseña ? </a>
                                    </div>
                                    <div class="text-center">
										Crea una cuenta ? <a [routerLink]="['/register']"> Registrarse </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
